<!DOCTYPE html>
<html>
  <head>
    <title>Image Fallback</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
  </head>
  <body>

    <div class="logo">
      <img src="../images/logo.png" alt="Image Fallback">
    </div>

    <form id="fallbackForm">
      <div class="form-group">
        <label>Fallback Hostname (eg. "mysite.com")</label>
        <input type="text" name="fallbackHost" id="fallbackHost">
      </div>

      <div class="form-group">
        <label><input type="checkbox" name="styleSheets" id="styleSheets"> Replace images in external stylesheets</label>
      </div>
      
      <div class="form-group form-footer">
        <button type="submit">Save</button>
      </div>
    </form>

    <script src="../js/popup.js" type="text/javascript"></script>
  </body>
</html>
