<!DOCTYPE html>
<html>
  <head>
    <title>Image Fallback Options</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
  </head>
  <body>

    <div class="logo">
      <img src="../images/logo.png" alt="Image Fallback">
    </div>

    <div class="options-container">
      <div class="datagrid">
        <table>
          <thead>
            <tr>
              <th>Original Hostname</th>
              <th>Fallback Hostname</th>
            </tr>
          </thead>
          <tbody class="activeFallbacks"></tbody>
        </table>
      </div>
      <button type="button" class="btnClearSettings danger">Remove all fallbacks</button>
    </div>

    <script src="../js/options.js" type="text/javascript"></script>
  </body>
</html>
